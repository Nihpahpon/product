<p-dialog header="{{ modelType }} Product" [(visible)]="addModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="false"
    [resizable]="false" (onHide)="closeModal()">
    <form [formGroup] = "productForm">
        <div class="field">
            <label class="block" for="title">Title</label>
            <input type="text" pInputText id="title" formControlName="title"/>
            <small class="productError" *ngIf="productForm.controls['title'].invalid && productForm.controls['title'].dirty">Fidld is required</small>
        </div>
        <div class="field">
            <label class="block">Image</label>
            <input type="text" pInputText id="image" formControlName="image"/>
            <small class="productError" *ngIf="productForm.controls['image'].invalid && productForm.controls['image'].dirty">Fidld is required</small>
        </div>
        <div class="field">
            <label class="block">Price</label>
            <p-inputNumber  id="price" formControlName="price"></p-inputNumber>
            <small class="productError" *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].dirty">Fidld is required</small>
        </div>
        <div class="field">
            <label class="block" for="description">Description</label>
            <textarea pInputTextarea formControlName="description" ></textarea>
        </div>
        <div class="field">
            <label class="block" for="category">Category</label>
            <input type="text" pInputText id="category" formControlName="category"/>
            <small class="productError" *ngIf="productForm.controls['category'].invalid && productForm.controls['category'].dirty">Fidld is required</small>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>
        <p-button (click)="addEditModal()" label="{{ modelType }}" [disabled]="productForm.invalid" ></p-button>
    </ng-template>
</p-dialog>
